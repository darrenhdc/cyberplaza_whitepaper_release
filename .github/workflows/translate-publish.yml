name: main-translate-and-publish

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run as dry-run (no external API calls, no pushes)'
        required: false
        default: 'true'
      api_type:
        description: 'Translation backend to use (doubao|openai|test)'
        required: false
        default: 'doubao'
      push:
        description: 'When workflow_dispatch: allow the job to push translations to main (true/false)'
        required: false
        default: 'false'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  translate_and_commit:
    # Only skip when run by the bot or commit contains skip token. Manual dispatch allowed.
    if: ${{ github.event_name == 'workflow_dispatch' || (github.actor != 'cyberplaza-bot' && !(github.event.head_commit && contains(github.event.head_commit.message, '[ci skip translate]'))) }}
    runs-on: ubuntu-latest
    env:
      DOUBAO_URL: ${{ secrets.DOUBAO_URL }}
      DOUBAO_KEY: ${{ secrets.DOUBAO_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BOT_SKIP_TOKEN: '[ci skip translate]'
      TRANSLATE_MODEL_SC: ${{ secrets.TRANSLATE_MODEL_SC }}
      TRANSLATE_MODEL_TC: ${{ secrets.TRANSLATE_MODEL_TC }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed mainmatter tex
        id: changed
        run: |
          # Only translate when英文源文件有改动；首个提交时全量。
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only HEAD^ HEAD -- cyberplaza_whitepaper/mainmatter/*.tex || true)
          else
            # first commit: treat as all changed
            CHANGED=$(ls cyberplaza_whitepaper/mainmatter/*.tex)
          fi
          HAS_CHANGES=false
          if [ -n "$CHANGED" ]; then
            HAS_CHANGES=true
          fi
          {
            echo 'files<<EOF'
            echo "$CHANGED"
            echo 'EOF'
            echo "has_changes=$HAS_CHANGES"
          } >> "$GITHUB_OUTPUT"

      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq texlive-xetex texlive-latex-extra texlive-lang-chinese texlive-science biber fontconfig fonts-noto-cjk

      - name: Prepare API_TYPE and DRY_RUN flags
        id: vars
        run: |
          API_TYPE="${{ github.event.inputs.api_type || 'doubao' }}"
          # Default: push events run real mode (dry_run=false); manual dispatch keeps default true unless overridden
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DRY_RUN="${{ github.event.inputs.dry_run || 'true' }}"
          else
            DRY_RUN="false"
          fi
          PUSH_ON_DISPATCH="${{ github.event.inputs.push || 'false' }}"
          echo "api_type=$API_TYPE" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "push_on_dispatch=$PUSH_ON_DISPATCH" >> $GITHUB_OUTPUT

      - name: Incremental translate (Simplified)
        run: |
          if [ "${{ steps.changed.outputs.has_changes }}" != "true" ]; then
            echo "No English .tex changes detected; skip SC translation."
            exit 0
          fi
          export SC_DIR="${GITHUB_WORKSPACE}/cyberplaza_whitepaper/mainmatter_sc"
          if [ "${{ steps.vars.outputs.dry_run }}" = "true" ]; then
            export API_TYPE=test
          else
            export API_TYPE=${{ steps.vars.outputs.api_type }}
          fi
          export MODEL="${TRANSLATE_MODEL_SC:-doubao-seed-code-preview-latest}"
          echo "Translating files (SC): ${{ steps.changed.outputs.files }}"
          printf '%s\n' "${{ steps.changed.outputs.files }}" | while IFS= read -r f; do
            [ -z "$f" ] && continue
            ./scripts/translate_sc.sh "$f" || true
          done

      - name: Incremental translate (Traditional)
        run: |
          if [ "${{ steps.changed.outputs.has_changes }}" != "true" ]; then
            echo "No English .tex changes detected; skip TC translation."
            exit 0
          fi
          export TC_DIR="${GITHUB_WORKSPACE}/cyberplaza_whitepaper/mainmatter_tc"
          if [ "${{ steps.vars.outputs.dry_run }}" = "true" ]; then
            export API_TYPE=test
          else
            export API_TYPE=${{ steps.vars.outputs.api_type }}
          fi
          export MODEL="${TRANSLATE_MODEL_TC:-doubao-seed-code-preview-latest}"
          echo "Translating files (TC): ${{ steps.changed.outputs.files }}"
          printf '%s\n' "${{ steps.changed.outputs.files }}" | while IFS= read -r f; do
            [ -z "$f" ] && continue
            ./scripts/translate_tc.sh "$f" || true
          done

      - name: Push translations (BOT PAT)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push == 'true' }}
        env:
          CYBERPLAZA_BOT_PAT: ${{ secrets.CYBERPLAZA_BOT_PAT }}
        run: |
          git config user.name "cyberplaza-bot"
          git config user.email "bot@example.com"
          git add cyberplaza_whitepaper/mainmatter_sc cyberplaza_whitepaper/mainmatter_tc || true
          changes=$(git status --porcelain)
          if [ -n "$changes" ]; then
            git commit -m "Auto translate: update mainmatter_sc/mainmatter_tc ${BOT_SKIP_TOKEN}" || true
            git push https://x-access-token:${CYBERPLAZA_BOT_PAT}@github.com/${{ github.repository }} HEAD:main || true
          else
            echo "No translation changes"
          fi

  compile_and_publish:
    needs: translate_and_commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to latest main (after bot push)
        run: |
          git fetch origin main
          git checkout origin/main

      - name: Setup TeX
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq texlive-xetex texlive-latex-extra texlive-lang-chinese texlive-science biber fontconfig fonts-noto-cjk

      - name: Compile EN/SC/TC
        run: |
          ./scripts/compile_en.sh || true
          ./scripts/compile_sc.sh || true
          ./scripts/compile_tc.sh || true

      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy/docs
          cp -r ./cyberplaza_whitepaper/* ./deploy/docs/ 2>/dev/null || true
          cp -r ./webpage/* ./deploy/docs/ 2>/dev/null || true
          ls -lh cyberplaza_whitepaper | grep -i pdf || true

      - name: Create index.html for GitHub Pages
        run: |
          cat > cyberplaza_whitepaper/index.html <<'EOF'
          <!doctype html>
          <html><head><meta charset="utf-8"><title>Cyberplaza Whitepaper PDFs</title></head>
          <body>
            <h1>Cyberplaza Whitepaper PDFs</h1>
            <ul>
              <li><a href="report_en.pdf">report_en.pdf</a></li>
              <li><a href="report_sc.pdf">report_sc.pdf</a></li>
              <li><a href="report_tc.pdf">report_tc.pdf</a></li>
            </ul>
            <p>Files are published under /docs/ on GitHub Pages.</p>
          </body></html>
          EOF

      - name: Upload final PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-pdfs-${{ github.run_id }}
          path: |
            cyberplaza_whitepaper/report_en.pdf
            cyberplaza_whitepaper/report_sc.pdf
            cyberplaza_whitepaper/report_tc.pdf

      - name: Deploy to GitHub Pages (gh-pages/docs)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy/docs
          destination_dir: docs
          keep_files: true
