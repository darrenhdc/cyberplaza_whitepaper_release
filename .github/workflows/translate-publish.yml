name: main-translate-and-publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run as dry-run (no external API calls, no pushes)'
        required: false
        default: 'true'
      api_type:
        description: 'Translation backend to use (doubao|openai|test)'
        required: false
        default: 'doubao'
      push:
        description: 'When workflow_dispatch: allow the job to push translations to main (true/false)'
        required: false
        default: 'false'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  translate_and_commit:
    # Only skip when run by the bot or commit contains skip token. Manual dispatch allowed.
    if: ${{ github.event_name == 'workflow_dispatch' || (github.actor != 'cyberplaza-bot' && !(github.event.head_commit && contains(github.event.head_commit.message, '[ci skip translate]'))) }}
    runs-on: ubuntu-latest
    env:
      DOUBAO_URL: ${{ secrets.DOUBAO_URL }}
      DOUBAO_KEY: ${{ secrets.DOUBAO_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BOT_SKIP_TOKEN: '[ci skip translate]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq texlive-xetex texlive-latex-extra biber fontconfig

      - name: Prepare API_TYPE and DRY_RUN flags
        id: vars
        run: |
          API_TYPE="${{ github.event.inputs.api_type || 'doubao' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'true' }}"
          PUSH_ON_DISPATCH="${{ github.event.inputs.push || 'false' }}"
          echo "api_type=$API_TYPE" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "push_on_dispatch=$PUSH_ON_DISPATCH" >> $GITHUB_OUTPUT

      - name: Full translate (Simplified)
        run: |
          export SC_DIR="${GITHUB_WORKSPACE}/cyberplaza_whitepaper/mainmatter_sc"
          # Use test mode when dry_run == 'true' to avoid API calls
          if [ "${{ steps.vars.outputs.dry_run }}" = "true" ]; then
            export API_TYPE=test
          else
            export API_TYPE=${{ steps.vars.outputs.api_type }}
          fi
          ./scripts/translate_sc.sh || true

      - name: Full translate (Traditional)
        run: |
          export TC_DIR="${GITHUB_WORKSPACE}/cyberplaza_whitepaper/mainmatter_tc"
          if [ "${{ steps.vars.outputs.dry_run }}" = "true" ]; then
            export API_TYPE=test
          else
            export API_TYPE=${{ steps.vars.outputs.api_type }}
          fi
          ./scripts/translate_tc.sh || true

      - name: Push translations (BOT PAT)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push == 'true' }}
        env:
          CYBERPLAZA_BOT_PAT: ${{ secrets.CYBERPLAZA_BOT_PAT }}
        run: |
          git config user.name "cyberplaza-bot"
          git config user.email "bot@example.com"
          git add cyberplaza_whitepaper/mainmatter_sc cyberplaza_whitepaper/mainmatter_tc || true
          changes=$(git status --porcelain)
          if [ -n "$changes" ]; then
            git commit -m "Auto translate: update mainmatter_sc/mainmatter_tc ${BOT_SKIP_TOKEN}" || true
            git push https://x-access-token:${CYBERPLAZA_BOT_PAT}@github.com/${{ github.repository }} HEAD:main || true
          else
            echo "No translation changes"
          fi

  compile_and_publish:
    needs: translate_and_commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup TeX
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq texlive-xetex texlive-latex-extra biber fontconfig

      - name: Compile EN/SC/TC
        run: |
          ./scripts/compile_en.sh || true
          ./scripts/compile_sc.sh || true
          ./scripts/compile_tc.sh || true

      - name: Upload final PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-pdfs-${{ github.run_id }}
          path: |
            cyberplaza_whitepaper/report_en.pdf
            cyberplaza_whitepaper/report_sc.pdf
            cyberplaza_whitepaper/report_tc.pdf

      - name: Deploy to gh-pages (optional)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CYBERPLAZA_BOT_PAT }}
          publish_dir: ./cyberplaza_whitepaper
          destination_dir: docs
